<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{ 'list-group-item-primary': isFirst, 'list-group-item-warning': isLast }"
    >

    <div>
      <span class="badge bg-primary rounded-pill mx-2">{{ i + 1 }}. </span>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power }}</span>
    </div>

    <button
      class="btn btn-danger"
      (click)="onDeleteCharacter( character.id )"
      >X
      <i class="fa fa-trash"></i>
    </button>


  </li>
</ul>
