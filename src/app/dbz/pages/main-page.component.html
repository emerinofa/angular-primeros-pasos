<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">

    <!-- onDelete -->
    <dbz-list [characterList]="characters"

  </div>

  <div class="col">
    <!-- add-character -->
    <app-formulario (onNewCharacter)="onNewCharacter($event)" ></app-formulario>
  </div>
</div>
